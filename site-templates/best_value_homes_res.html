<style>
    body {
  padding-top: 60px;

<body>

                    <div class="table-responsive"> <!--Twitter view-->
                        <table class="table table-striped">

                                {% for r in homes %}

                                    {% cycle '' '' '' '</tr>' %}
                                {% endfor %}
                            </tbody>
                        </table>
                    </div> <!--table div ends-->  
                </div>
            </div>

        </div>
        <!-- /.container -->
